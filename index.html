<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Reset default margin, padding, and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Set the default font for the page */
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Style for the navigation bar */
        nav {
            background-color: #041a30;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        /* Grid container for layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid columns */
            gap: 20px;
            padding: 20px;
        }
        
        /* Style for each content box */
        .box {
            background: #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        
        /* Media query for responsive design on smaller screens */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; /* Single column layout for small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>Navigation Bar</nav>
    
    <!-- Main content container -->
    <div class="container">
        <div class="box">Content 1</div>
        <div class="box">Content 2</div>
        <div class="box">Content 3</div>
    </div>
</body>
</html>
